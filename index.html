<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive card details form</title>
  <!-- Bootstrap CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <main>
    <div class="form-image">
      <div class="form-grid">
        <figure class="card-back-content text-end">
          <img src="./images/bg-card-back.png" alt="Card Back" />
          <figcaption id="card-cvv" class="details">000</figcaption>
        </figure>
        <figure class="card-front-content">
          <img src="./images/bg-card-front.png" alt="Card Front" />
          <figcaption class="details">
            <img src="./images/card-logo.svg" class="card-logo" alt="Card Logo" />
            <h1 id="card-number">0000 0000 0000 0000</h1>
            <div class="row mt-2 justify-content-between">
              <div id="card-name" class="col">Jane Appleseed</div>
              <div id="card-date" class="col ms-auto text-end">
                <span id="card-month">00</span>/<span id="card-year">00</span>
              </div>
            </div>
          </figcaption>
        </figure>
      </div>
    </div>

    <form id="form" class="form-content show">
      <div class="form-group w-100 mb-3 card-name">
        <label for="name">Cardholder Name</label>
        <input type="text" class="form-control mt-2" placeholder="e.g. Jane Appleseed" maxlength="17" id="name"
          name="name" />
        <small id="name-error" class="text-danger"></small>
      </div>

      <div class="form-group w-100 mb-3 card-number">
        <label for="number">Card Number</label>
        <input type="tel" class="form-control mt-2" placeholder="e.g. 1234 5678 9123 0000" minlength="19" maxlength="19"
          id="number" name="number" />
        <small id="number-error" class="text-danger"></small>
      </div>
      <div class="form-group mb-3 row">
        <div class="col">
          <label for="month">Exp. Date (MM/YY)</label>
          <div class="row flex-nowrap justify-content-between">
            <div class="col">
              <input id="month" class="form-control mt-2" type="tel" minlength="2" maxlength="2" placeholder="MM" />
            </div>
            <div class="col">
              <input id="year" class="form-control mt-2" type="tel" minlength="2" maxlength="2" placeholder="YY" />
            </div>
          </div>

          <small id="date-error" class="text-danger"></small>
        </div>
        <div class="col-5">
          <label for="cvv">CVC</label>
          <input type="tel" id="cvv" class="form-control mt-2" minlength="3" maxlength="3" placeholder="e.g. 123" />
          <small id="cvv-error" class="text-danger"></small>
        </div>
      </div>
      <button type="submit" class="form-btn">Confirm</button>
    </form>

    <!-- Completed state start -->
    <form id="form-complete" class="form-completed">
      <img src="./images/icon-complete.svg" alt="Completed" />
      <h1>Thank you!</h1>
      <p>We've added your card details</p>

      <button type="submit" class="form-btn">Continue</button>
    </form>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Michael Ajayi</a>.
    </div>
  </footer>
</body>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
<script src="./main.js"></script>

</html>
